<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Youtube Video Search</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<style type="text/css">
		html,body{
			height: 100%;
			width:100%;
		}
	</style>
</head>
<body style="background-color: black; position: absolute;
	top:0;
	bottom: 0;
	left: 0;
	right: 0;
	margin-left: auto;
	margin-right:auto;
	margin-top:10%">
	<div class="container border-0 rounded" style="width: 70%; border: 2px solid black; background-color: white;">
		<br><br>
		<h1 style="text-align: center;">Youtube Search</h1>
		<br>
		<form id="form">
			<div class="form-group">
				<input type="text" class="form-control" name="search" id="search" placeholder="Enter Keyword">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="maxResults" id="maxResults" placeholder="Enter maximum result count">
			</div>
			<div class="form-group">
				<select class="browser-default custom-select" id="order-input">
                	<option value="">--SELECT ORDER--</option>
                	<option value="date">Date</option>
                	<option value="rating">Rating</option>
                	<option value="relevance">Relevance</option>
                	<option value="title">Title</option>
                	<option value="videoCount">Video Count</option>
                	<option value="viewCount" selected>View Count</option>
            </select>
			</div>
			<div class="form-group" style="text-align:center">
				<input type="submit" class="btn btn-danger" value="Search" >
			</div>
		</form>
		<div class="row">
			<div >
				<div id="videos">
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
